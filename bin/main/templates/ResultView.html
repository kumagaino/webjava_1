<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カート</title>
</head>
<body>

	<caption>カート</caption>

		<th>商品名</th>
		<th>値段</th>

		<td>商品名</td>
		<td>値段</td>
		<td th:text="${orderList.num}">
	</tr>

	<tr>
		<th>商品数</th>
		<th>合計金額</th>
	</tr>
	<tr>
		<th></th>
		<th></th>
	</tr>
	</table>
	<td><input type="submit" value="戻る"></input></td>
	</form>
</body>
</html>
